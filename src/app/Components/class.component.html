<div class="sidemenu">
    <div class="shelf">Library</div>
    <img src="../../assets/images/book.png" style="margin-left:22%;" />
    <br><br>
    <label>Subjects</label>
    <select [(ngModel)]="topic" (ngModelChange)="CreatePlaylist(topic)">
            <option value="0">--Select--</option>
            <option *ngFor="let subject of ddlData" value="{{subject.child.id}}">{{subject.child.subject}}</option>
        </select>
     <br><br>
        <label *ngIf="topic != 0">Select your video book</label>
     <br><br>  
     <div *ngFor="let video of playlist;let i = index"> 
        <div class="animated flipInX book" [ngClass]="{'now-playing' : Playing === video.id}" (click)="PlayVideo(video.id,video.url)">Chapter {{i + 1}}</div><br>
    </div>
</div>
<div class="bg">
    <div class="player">
        <div class="board">
            <div class="col-lg-2">
                <h3 class="text"></h3>
            </div>
            <div class="col-lg-7">
                <iframe width="1000" height="500" *ngIf="topic != 0 && Playing != 0" [src]="Url | safe" frameborder="0" allowfullscreen>
                </iframe>
            </div>
            <div class="col-lg-3">
                <h3 class="script">
                    function foo(i)
                    <br> {{ "{" }}
                    <br> &nbsp;&nbsp;while(i
                    <5) {{ "{" }}<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;alert(i);
                        <br> &nbsp;&nbsp;&nbsp;&nbsp;{{ "}" }}
                        <br> {{ "}" }}
                </h3>
            </div>
        <div>
    </div>
</div>
